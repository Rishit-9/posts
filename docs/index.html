<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mobile-header">
        <button class="menu-btn" onclick="toggleNav('leftNav')">‚ò∞</button>
        <h1 onclick="location.hash=''; location.reload();">P<span>.</span></h1>
        <button class="menu-btn" onclick="toggleNav('rightNav')">#</button>
    </header>

    <div id="overlay" onclick="closeAllDrawers()"></div>

    <div class="layout-wrapper">
        <aside class="sidebar left-nav" id="leftNav">
            <div class="sidebar-content">
                <div class="drawer-header mobile-only">
                    <h2>Menu</h2>
                    <button onclick="toggleNav('leftNav')">&times;</button>
                </div>
                <h1 class="logo desktop-only">P<span>.</span></h1>
                <nav>
                    <a href="#" class="nav-item" onclick="closeAllDrawers()">üè† Home</a>
                    <button id="themeToggle" class="nav-item">üåì Mode</button>
                </nav>
            </div>
        </aside>

        <main class="feed-container">
            <div class="feed-header">
                <div class="search-wrap">
                    <input type="text" id="searchBar" placeholder="Search posts or tags...">
                </div>
            </div>
            <div id="app">
                <div class="loader">Loading your feed...</div>
            </div>
        </main>

        <aside class="sidebar right-sidebar" id="rightNav">
            <div class="sidebar-content">
                <div class="drawer-header mobile-only">
                    <h2>Trends</h2>
                    <button onclick="toggleNav('rightNav')">&times;</button>
                </div>
                <h3 class="desktop-only">Trends for you</h3>
                <div id="tagCloud"></div>
            </div>
        </aside>
    </div>

    <div id="modal" class="modal" onclick="closeModalOnSideClick(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
