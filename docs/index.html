<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mobile-header">
        <button class="menu-btn" onclick="toggleNav('leftNav')">‚ò∞</button>
        <h1 onclick="location.hash=''; location.reload();">P<span>.</span></h1>
        <button class="menu-btn" onclick="toggleNav('rightNav')">#</button>
    </header>

    <div class="layout-wrapper">
        <aside class="left-nav" id="leftNav">
            <div class="drawer-header">
                <h2>Menu</h2>
                <button onclick="toggleNav('leftNav')">&times;</button>
            </div>
            <nav>
                <a href="#" class="nav-item" onclick="toggleNav('leftNav')">üè† Home</a>
                <button id="themeToggle" class="nav-item">üåì Mode</button>
            </nav>
        </aside>

        <main class="feed-container">
            <div class="search-container">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search posts or tags...">
            </div>
            <div id="app">
                <div class="loader">Fetching posts...</div>
            </div>
        </main>

        <aside class="right-sidebar" id="rightNav">
            <div class="drawer-header">
                <h2>Trends</h2>
                <button onclick="toggleNav('rightNav')">&times;</button>
            </div>
            <div class="trends-content" id="tagCloud"></div>
        </aside>
    </div>

    <div id="modal" class="modal" onclick="closeModalOnSideClick(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
