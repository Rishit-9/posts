<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mobile-nav-bar">
        <button class="nav-trigger" onclick="toggleDrawer('leftDrawer')">‚ò∞</button>
        <h1 class="logo-mini">P<span>.</span></h1>
        <button class="nav-trigger" onclick="toggleDrawer('rightDrawer')">#</button>
    </header>

    <div id="drawer-overlay" onclick="closeAllDrawers()"></div>

    <div class="app-container">
        <aside class="sidebar left-side" id="leftDrawer">
            <div class="sidebar-wrapper">
                <h1 class="logo pc-only">P<span>.</span></h1>
                <nav class="side-nav">
                    <a href="#" class="nav-item" onclick="closeAllDrawers()">üè† Home</a>
                    <button id="themeToggle" class="nav-item">üåì Mode</button>
                </nav>
            </div>
        </aside>

        <main class="feed-column">
            <header class="feed-header">
                <h2>Home</h2>
            </header>
            <div id="app"></div>
        </main>

        <aside class="sidebar right-side" id="rightDrawer">
            <div class="sidebar-wrapper">
                <div class="search-section">
                    <input type="text" id="searchBar" placeholder="Search Posts">
                </div>
                <div class="trends-container">
                    <h3>Trends for you</h3>
                    <div id="tagCloud"></div>
                </div>
            </div>
        </aside>
    </div>

    <div id="modal" class="modal" onclick="closeModalOnSideClick(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
